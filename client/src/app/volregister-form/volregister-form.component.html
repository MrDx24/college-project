<div class = "row" style="padding-top: 10px;">
    <div class = "col-md-6 mx-auto">
        <div class = "card rounded-0">
                <div class="card-header" style="background-color: lawngreen;">
                    Volunteer Register
                </div>
                <div class="card-body">
                    <form class = "form">
                        <div class = "form-group">
                            <label for="">Email</label>
                            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input [(ngModel)]="registerUserData.password" name="password" type = "password" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">UserName</label>
                            <input [(ngModel)]="registerUserData.userName" name="userName" type = "text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">BloodGroup</label>
                            <input [(ngModel)]="registerUserData.bloodGroup" name="bloodGroup" type = "text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Mobile</label>
                            <input [(ngModel)]="registerUserData.mobile" name="mobile" type = "text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Area</label>
                            <input [(ngModel)]="registerUserData.area" name="area" type = "text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Gender</label>
                            <input [(ngModel)]="registerUserData.gender" name="gender" type = "radio" value = "Male">Male
                            <input [(ngModel)]="registerUserData.gender" name="gender" type = "radio" value = "Female">Female
                        </div>
                        <button (click)="registerUser()" type = "button" class = "btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
